# Guild
guild_help: |
  <b>👥 Guild commands</b>

  <b>🛠 Guild management:</b> <i>[Squad Leader only]</i>

  /squad_guild_add - Add a guild to the squad. Use in reply to the <code>👥 Guild</code> message forward <b>sent by the guild leader</b>.
  /squad_guild_remove [leader id/@username/guild tag] - Remove a guild from the squad.

  <b>🤓 Player management:</b> <i>[Guild Leader only]</i>
  To add/remove members to the guild the guild leader should forward <code>/g_idlist</code> command result.
  This will update guild player list with the current members that are registered in this squad.

